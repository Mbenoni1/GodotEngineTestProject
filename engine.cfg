[application]

name="EXAMPLE_BUG"
main_scene="res://Menus/MainMenu/MainMenu.tscn"
icon="res://icon.png"

[autoload]

Global="*res://Global.gd"

[display]

test_width="720"
test_height="1280"
stretch_mode="2d"
